# You can specify a custom docker image from Docker Hub as your build environment.
image: node:7.5.0

pipelines:
  default:
    - step:
        caches:
          - node
        script:
          - npm install
          - npm run build --prod
  branches:
    master:
      - step:
          caches:
            - node
          script:
            - npm install
            - npm run build --prod
            - npm install git-ftp
            - git config git-ftp.syncroot dist/
            - git push --user $Username --passwd $Pwd ftp://ftp.smarterasp.net/site3/
