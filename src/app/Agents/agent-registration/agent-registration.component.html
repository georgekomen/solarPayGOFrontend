<div style="padding: 3em" class="col-sm-10">

  <div class="form-group row">
    <label class="col-sm-4 col-form-label">First Name</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" [(ngModel)]="agent.firstname" placeholder="First Name">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Last Name</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" [(ngModel)]="agent.lastname" placeholder="Last Name">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Agent Code(id number)</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" [(ngModel)]="agent.idnumber" placeholder="Id Number">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Registration Date</label>
    <div class="col-sm-8">
      <input class="form-control" [(ngModel)]="agent.dateofenrolment" type="date" id="myDate" value="2014-02-09">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Phone Number</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" [(ngModel)]="agent.phonenumber" placeholder="Phone Number">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Email</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" [(ngModel)]="agent.email" placeholder="Email">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Country</label>
    <div class="col-sm-8">
      <select class="form-control input-md" [(ngModel)]="agent.country">
        <option value="Kenya">Kenya</option>
        <option value="Uganda">Uganda</option>
        <option value="Malawi">Malawi</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Location</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" [(ngModel)]="agent.location" placeholder="Location">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-4">
      <button type="submit" class="btn btn-primary" (click)="submit()">SUBMIT</button>
    </div>
    <div class="col-sm-4">

    </div>
    <div class="col-sm-4">

    </div>
  </div>
</div>
