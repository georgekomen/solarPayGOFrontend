<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Add New Item
     </button>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="row">
          <div class="col-md-4">
            <h4 class="modal-title" id="myModalLabel">Add new item</h4>
          </div>
          <div class="col-md-7">
          </div>
          <div class="col-md-1">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

          </div>
        </div>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-group row">

              <label for="inputPassword3" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input [(ngModel)]="itemName" type="text" class="form-control" placeholder="item name">
              </div>

              <label for="inputPassword3" class="col-sm-2 col-form-label">Stock</label>
              <div class="col-sm-10">
                <input [(ngModel)]="Stock" type="text" class="form-control" placeholder="current stock">
              </div>

              <label for="inputPassword3" class="col-sm-2 col-form-label">Units</label>
              <div class="col-sm-10">
                <input [(ngModel)]="units" type="text" class="form-control" placeholder="units">
              </div>


              <div class="form-group row">
                <div class="col-sm-3">

                </div>
                <div class="col-sm-3">

                </div>
                <div class="col-sm-3">
                  <button type="submit" class="btn btn-primary" (click)="submitData()">SUBMIT</button>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
