<!--invoice div -->
<div *ngIf="invoiceItems.length!=0" style="padding: 5em">
  <span style="font-size: small; font-style: italic; color: firebrick"> select the item you want to invoice this customer and confirm your action</span> <br>

  <select style="font-size: large;" class="form-control" [(ngModel)]="selectedInvoiceItem">
    <option *ngFor="let item of invoiceItems" [ngValue]="item"> {{item.Item}}</option>
  </select>

  <div class="row">
    <div class="col-md-4 title"> Item </div>
    <div class="col-md-4 title"> Deposit Amount </div>
    <div class="col-md-4 title"> Daily Amount </div>
  </div>

  <div *ngIf="selectedInvoiceItem" style="font-size: large;" class="row">
    <div class="col-md-4"> {{selectedInvoiceItem.Item}}</div>
    <div class="col-md-4"> {{selectedInvoiceItem.Deposit}}</div>
    <div class="col-md-4"> {{selectedInvoiceItem.Amount}}</div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <input type="date" style="font-size: large;" class="form-control" [(ngModel)]="invoice.invoiceDate"/>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">

    </div>
    <div class="col-md-6">
      <button class="btn btn-primary" (click)="invoiceCustomer()"> SAVE </button>
    </div>

  </div>
</div>


<div *ngIf="invoicedItems.length!=0">
<div class="title">Items Already Invoiced</div>
<div style="font-size: large; font-weight: bold; font-style: italic" class="row">
  <div class="col-sm-2">
    Item
  </div>
  <div class="col-sm-2">
    Date Of Invoice
  </div>
</div>
<div *ngFor="let item of invoicedItems" class="row">
  <div class="col-sm-2">
 {{item.item}}
  </div>
  <div class="col-sm-2">
{{item.invoiceDate}}
  </div>
</div>
</div>
