<app-loading-snipper>
</app-loading-snipper>
<div *ngIf="customers">
  {{hideloader()}}
  <div *ngIf="!showlinkbutton" class="col-sm-10">

    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Customer</label>
      <div class="col-sm-10">
        <ng2-completer class="form-control" [(ngModel)]="customer_id" placeholder="customer id" [datasource]="customers" [minSearchLength]="0"
          [clearSelected]="false" [textSearching]=""></ng2-completer>

      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Reason</label>
      <div class="col-sm-10">
        <select class="form-control input-sm" [(ngModel)]="Reason">
            <option [ngValue] ="Connected">Connected to grid</option>
            <option [ngValue] ="Payment">Payment issue</option>
       </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Date</label>
      <div class="col-sm-10">
        <input [(ngModel)]="date1" type="date" id="myDate" value="2014-02-09">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-3 col-form-label"></label>
      <div class="col-sm-4">
        <button type="submit" class="btn btn-primary" (click)="submit()">SUBMIT</button>
      </div>
      <div class="col-sm-4">
        <button type="submit" class="btn btn-warning" (click)="CANCEL()">CANCEL</button>
      </div>
    </div>
  </div>

  <div *ngIf="showlinkbutton" class="col-sm-10">
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-3 col-form-label"></label>
      <div class="col-sm-7">
        <button type="submit" class="btn btn-primary" (click)="Fshowlinkbutton()">DO UNINSTALLATION</button>
      </div>
    </div>
  </div>


  <div class="col-sm-12 scroll3">

    <div>
      <div class="panel panel-primary">
        <div class="panel-body">
          <div class="row">
            <div class="col-md-4">
              <h3> Uninstallations</h3>
            </div>
            <div class="col-md-4">
              <input class="form-control" [(ngModel)]="filterQuery" placeholder="Search" />
            </div>
            <div class="col-md-4">
              <button type="submit" class="btn btn-warning" (click)="exporttoexcel()">export to excel</button>
            </div>

          </div>
        </div>
      </div>
      <div class="table table-responsive">
        <table class="table table-striped" [mfData]="data| generalFilter : filterQuery " #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage"
          [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
          <thead>
            <tr>
              <th style="width: auto">
                Index
              </th>
              <th style="width: auto">
                <mfDefaultSorter by="Name">Name</mfDefaultSorter>
              </th>
              <th style="width: auto">
                <mfDefaultSorter by="Id">Id</mfDefaultSorter>
              </th>
              <th style="width: auto">
                <mfDefaultSorter by="install_date">install_date</mfDefaultSorter>
              </th>
              <th style="width: auto">
                <mfDefaultSorter by="Uninstalled_on">Uninstalled_on</mfDefaultSorter>
              </th>
              <th style="width: auto">
                <mfDefaultSorter by="Reason">Reason</mfDefaultSorter>
              </th>
              <th style="width: auto">
                <mfDefaultSorter by="Recorded By">Recorded By</mfDefaultSorter>
              </th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let item of mf.data; let i = index">
              <tr>
                <td>{{i+1}}</td>
                <td>{{item.Name}}</td>
                <td>{{item.Id}}</td>
                <td>{{item.install_date}}</td>
                <td>{{item.Uninstalled_on}}</td>
                <td>{{item.Reason}}</td>
                <td>{{item.unistalledBy}}</td>
              </tr>

            </ng-container>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="12">
                <mfBootstrapPaginator [rowsOnPageSet]="[100,500]"></mfBootstrapPaginator>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
