<app-loading-snipper>
</app-loading-snipper>
<div *ngIf="customers">
  {{hideloader()}}

  <div class="col-sm-12 scroll3">

    <div>
      <div class="panel panel-primary">
        <div class="panel-body">
          <div class="row">
            <div class="col-md-4">
              <h3> Uninstalled Customers</h3>
            </div>
            <div class="col-md-4">
              <input class="form-control" [(ngModel)]="filterQuery" placeholder="Search" />
            </div>
            <div class="col-md-4">
              <button type="submit" class="btn btn-warning" (click)="exporttoexcel()">export to excel</button>
            </div>

          </div>
        </div>
      </div>
      <div class="table table-responsive">
        <table class="table table-striped" [mfData]="data| generalFilter : filterQuery " #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage"
          [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
          <thead>
            <tr>
              <th style="width: auto">
                Index
              </th>
              <th style="width: auto">
                <mfDefaultSorter by="Name">Name</mfDefaultSorter>
              </th>
              <th style="width: auto">
                <mfDefaultSorter by="Id">Id</mfDefaultSorter>
              </th>
              <th style="width: auto">
                <mfDefaultSorter by="install_date">install_date</mfDefaultSorter>
              </th>
              <th style="width: auto">
                <mfDefaultSorter by="Uninstalled_on">Uninstalled_on</mfDefaultSorter>
              </th>
              <th style="width: auto">
                <mfDefaultSorter by="Reason">Reason</mfDefaultSorter>
              </th>
              <th style="width: auto">
                <mfDefaultSorter by="Recorded By">Recorded By</mfDefaultSorter>
              </th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let item of mf.data; let i = index">
              <tr>
                <td>{{i+1}}</td>
                <td>{{item.Name}}</td>
                <td>{{item.Id}}</td>
                <td>{{item.install_date}}</td>
                <td>{{item.Uninstalled_on}}</td>
                <td>{{item.Reason}}</td>
                <td>{{item.unistalledBy}}</td>
              </tr>

            </ng-container>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="12">
                <mfBootstrapPaginator [rowsOnPageSet]="[100,500]"></mfBootstrapPaginator>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
