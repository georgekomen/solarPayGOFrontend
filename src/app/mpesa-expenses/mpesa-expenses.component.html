
<div *ngIf="data1" class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <H3>MPESA Withrawals & Sent</H3>
        </div>
       
        <div class="col-md-3">
            <h4><span class="label label-success">Total: {{sum1 | currency:'KSH':true}}</span></h4>
        </div>

    </div>
    <div class="panel panel-primary">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-3">
                    Filter by Date:
                    <input class="form-control" [(ngModel)]="filterDate" placeholder="search by date" (keyup)="filterByDate()" />
                </div>
                <div class="col-md-3">
                    <!--another filter here-->
                    Filter by number:
                    <input class="form-control" [(ngModel)]="filterCode" placeholder="search by code" (keyup)="filterByCode()" />
                </div>
                <div class="col-md-3">
                    <!--another filter here-->
                    Filter by code:
                    <input class="form-control" [(ngModel)]="filterAmount" placeholder="search amount" (keyup)="filterByAmount()" />
                </div>
                <div class="col-md-3">
                    <!--another filter here-->
                    Filter by date:
                    <input class="form-control" [(ngModel)]="filterMessage" placeholder="search message" (keyup)="filterByMessage()" />
                </div>
            </div>



            <div class="table table-responsive scroll3">
                <table class="table table-striped" [mfData]="data | mpesaFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage"
                    [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
                    <thead>
                        <tr>
                            <th style="width: auto">
                                Index
                            </th>
                            <th style="width: auto">
                                <mfDefaultSorter by="Date">Date</mfDefaultSorter>
                            </th>
                            <th style="width: auto">
                                <mfDefaultSorter by="Reference">Code</mfDefaultSorter>
                            </th>
                            <th style="width: auto">
                                <mfDefaultSorter by="Amount">Amount</mfDefaultSorter>
                            </th>
                            <th style="width: auto">
                                <mfDefaultSorter by="Number">Number</mfDefaultSorter>
                            </th>
                            <th style="width: auto">
                                <mfDefaultSorter by="Message">Message</mfDefaultSorter>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let item of mf.data; let i = index">

                            <tr>
                                <td>{{i+1}}</td>
                                <td>{{item.Date}}</td>
                                <td>{{item.Reference}}</td>
                                <td>{{item.Amount}} </td>
                                <td>{{item.Number}}</td>
                                <td>{{item.Message}}</td>

                            </tr>

                        </ng-container>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="12">
                                <mfBootstrapPaginator [rowsOnPageSet]="[100,500]"></mfBootstrapPaginator>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
