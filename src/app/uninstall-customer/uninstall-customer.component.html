<div style="padding: 3em" class="col-sm-10">

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Reason</label>
    <div class="col-sm-5">
      <select class="form-control input-md" [(ngModel)]="uninstall.reason">
        <option *ngFor="let res of reasons" [value] ="res">{{res}}</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Date</label>
    <div class="col-sm-5">
      <input class="form-control" [(ngModel)]="uninstall.date1" type="date" id="myDate" value="2014-02-09">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-4">
      <button type="submit" class="btn btn-primary" (click)="submit()">SUBMIT</button>
    </div>
    <div class="col-sm-4">
    </div>
    <div class="col-sm-4">

    </div>
  </div>

</div>
