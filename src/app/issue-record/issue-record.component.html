<div *ngIf="!showlinkbutton" style="padding: 3em" class="col-sm-10">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Issue</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="issue.issue" placeholder="issue">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Priority</label>
    <div class="col-sm-5">
      <select class="form-control input-md" [(ngModel)]="issue.priority">
        <option *ngFor="let res of priorities" [value] ="res">{{res}}</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-4">
      <button type="submit" class="btn btn-primary" (click)="submit()">SUBMIT</button>
    </div>
    <div class="col-sm-4">

    </div>
    <div class="col-sm-4">

    </div>
  </div>
</div>

<div>
  <div class="title">Previous Issues</div>
  <app-issues [_customer_id]="issue.id"></app-issues>
</div>
